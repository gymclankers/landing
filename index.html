  <script>
    // Progressive background load — blurred placeholder → full image
    (function () {
      var img = new Image();
      img.onload = function () {
        document.querySelector('.bg-overlay').classList.add('loaded');
      };
      img.src = '/img/banner_01.webp';
    })();

    // GA event tracking
    document.querySelector('.btn-music').addEventListener('click', function () {
      gtag('event', 'click_music', { link: 'spotify' });
    });
    document.querySelectorAll('.social-link').forEach(function (link) {
      link.addEventListener('click', function () {
        gtag('event', 'click_social', { platform: this.getAttribute('aria-label').toLowerCase() });
      });
    });
    document.querySelector('.btn-disabled').addEventListener('mouseenter', function () {
      gtag('event', 'hover_cocreate');
    }, { once: true });
    document.querySelector('.btn-discord').addEventListener('click', function () {
      gtag('event', 'click_discord');
    });
  </script>
